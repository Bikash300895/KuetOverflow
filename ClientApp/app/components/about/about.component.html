<h1>About Kuet</h1>

<p>Here is some of the statitical summary</p>

<p *ngIf="!aboutData"><em>Loading...</em></p>

<table class='table' *ngIf="aboutData">
    <thead>
        <tr>
            <th>Enrollment Date </th>
            <th>Students</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of aboutData">
            <td>{{ data.enrollmentDate }}</td>
            <td>{{ data.studentCount }}</td>
        </tr>
    </tbody>
</table>
